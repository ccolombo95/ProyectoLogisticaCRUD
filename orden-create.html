<!doctype html>
<html lang="en">

<head>
    <title>Crear Órden</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo-general.css">

</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-sm  ">
            <div class="container">
              <a class="nav-link" id="atras" href="index.html" aria-current="page"> &#60;&#60; Atrás <span class="visually-hidden">(current)</span></a>
              <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                  aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" id="app">
            <form id="crear_modificar">
                <h1>Crear órden </h1>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="precio">Apellido</label>
                    <input type="text" name="apellido" id="apellido" v-model="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="estado">Estado</label>
                    <input type="number" name="estado" id="estado" v-model="estado" required>
                </div>
                <div class="mb-3">
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha" v-model="fecha" required>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-success" v-on:click="grabar()">Guardar</button>
                </div>

            </form>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/ordenes.js"></script>
    </main>
</body>
</html>
